<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <form action="mailto:ravidreamer7@gmail.com" method="post" enctype="text/plain">          
            <h3>Get In Touch</h3>
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your e-mail">
            <input type="text" id="contact" placeholder="Your contact">
            <textarea name="message" id="message" cols="30" rows="5" placeholder="any message"></textarea>
            <button class="btn">Submit</button>
        </form>
     </div>
</body>
</html>
